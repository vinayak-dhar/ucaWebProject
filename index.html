<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Music Player</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <nav class="navbar">
    <!-- navbar section -->
    <h1 class="logo">My Music Player</h1>

    <div class="search-bar">
      <input type="text" placeholder="Search...">
    </div>

    <div class="user-info">
      <p>Welcome, User!</p>
    </div>
  </nav>

  <main class="main">
    <!-- main content section -->


      <!-- Now playing section (sidebar) -->
      <div class="sidebar">
        <h2>Now playing</h2>
      </div>

      <!-- Playlist section (content area) -->
      <div class="content">
        <h2>Playlist</h2>
      </div>

  </main>
  
  <footer class="player">
    <!-- footer section (Player) -->
     <input type="range" class="progress-bar" value="0" max="100">
      <div class="controls">
        <button class="prev">
          <img src="./images/previous.svg" alt="previous" height="24" width="24">
        </button>
        <button class="play">
          <img src="./images/play.svg" alt="play" height="24" width="24">
        </button>
        <button class="next">
          <img src="./images/next.svg" alt="next" height="24" width="24">
        </button>
      </div>
  </footer>
</body>
</html>
